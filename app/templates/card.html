<div class="card" >
  <div class="card-body">
    <h4 class="card-title">{{ card_title }}</h4>
    {% for option in form %}
      {% if option.include_html is defined %}
        {% with object = option %}
          {% include option.include_html %}
        {% endwith %}
      {% endif %}
    {% endfor %}
  </div>
</div>
